name: Build LaTeX Documents

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and compile LaTeX documents
        run: |
          find . -name "main.tex" | while read texfile; do
            dir=$(dirname "$texfile")
            echo "Compiling $texfile in $dir"
            (cd "$dir" && latexmk -pdf main.tex)
          done

      - name: Commit and push generated PDFs
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          find . -name "main.pdf" | while read pdffile; do
            git add -f "$pdffile"
          done
          git commit -m "Automated PDF updates"
          git push
