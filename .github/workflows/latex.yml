name: Build LaTeX Documents

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find main.tex files and generate matrix
        id: set-matrix
        run: |
          # Buscar todos los archivos main.tex
          files=$(find . -name "main.tex")
          echo "Found files:"
          echo "$files"
          # Generar un objeto JSON para la matriz.
          matrix=$(echo "$files" | jq -R -s -c 'split("\n") | map(select(length > 0)) | {include: map({file: .})}')
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  compile:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          # Cada job recibirá un único archivo main.tex
          root_file: ${{ matrix.file }}

      - name: Commit and push generated PDF
        run: |
          # Obtener el directorio donde se encuentra el main.tex (y donde se genera main.pdf)
          FILE_DIR=$(dirname "${{ matrix.file }}")
          echo "PDF esperado en: $FILE_DIR/main.pdf"
          git config --global user.name "vinograd0v"
          git config --global user.email "mmanosalva@unal.edu.co"
          # Agregar el PDF generado, hacer commit y push.
          git add -f "$FILE_DIR/main.pdf"
          git commit -m "Automated PDF update for ${{ matrix.file }}"
          git push
