name: Build LaTeX Documents

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find and compile LaTeX documents
        run: |
          find . -name "main.tex" | while read texfile; do
            dir=$(dirname "$texfile")
            echo "Compiling $texfile in $dir"
            latexmk -pdf -cd "$texfile"
          done

      - name: Commit and push generated PDFs
        run: |
          git config --global user.name "vinograd0v"
          git config --global user.email "mmanosalva@unal.edu.co"
          find . -name "main.pdf" | while read pdffile; do
            git add -f "$pdffile"
          done
          git commit -m "Automated PDF update"
          git push
