name: Build LaTeX Documents

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  generate-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: Mostrar resultados de find
        id: find_files
        run: |
          echo "Ejecutando 'find' para buscar main.tex:"
          find . -type f -name "main.tex"
      
      - name: Generar matriz de archivos main.tex
        id: set-matrix
        run: |
          # Buscar únicamente archivos (excluye directorios)
          files=$(find . -type f -name "main.tex" | sort)
          echo "Archivos encontrados:"
          echo "$files"
          # Construir la matriz en formato JSON:
          # El resultado tendrá la forma:
          # {"include": [ {"file": "./Poster-TH/main.tex"}, {"file": "./Homework/main.tex"}, ... ]}
          matrix=$(echo "$files" | jq -R -s 'split("\n") | map(select(length > 0)) | {include: map({file: .})}')
          echo "Matriz generada: $matrix"
          echo "matrix=$matrix" >> $GITHUB_OUTPUT

  compile:
    needs: generate-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.generate-matrix.outputs.matrix) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Debug: Mostrar archivo a compilar
        run: echo "Se compilará: ${{ matrix.file }}"

      - name: Compilar documento LaTeX
        uses: xu-cheng/latex-action@v3
        with:
          root_file: ${{ matrix.file }}

      - name: Commit y push del PDF generado
        run: |
          # Determinar el directorio donde se encuentra el main.tex y se genera main.pdf
          FILE_DIR=$(dirname "${{ matrix.file }}")
          PDF_FILE="$FILE_DIR/main.pdf"
          echo "Buscando PDF generado en: $PDF_FILE"
          if [ -f "$PDF_FILE" ]; then
            git config --global user.name "vinograd0v"
            git config --global user.email "mmanosalva@unal.edu.co"
            git add -f "$PDF_FILE"
            git commit -m "Automated PDF update for ${{ matrix.file }}"
            git push
          else
            echo "PDF no encontrado: $PDF_FILE"
          fi
